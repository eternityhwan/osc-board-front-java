apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-front
  namespace: frontend
spec:
  selector:
    matchLabels:
      app: board-front
  template:
    metadata:
      labels:
        app: board-front
    spec:
      containers:
        - name: board-front
          image: mirrorkyh/osc-board-front:loal
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: board-front-svc
  namespace: api
spec:
  selector:
    app: board-front
  ports:
    - protocol: TCP
      port: 9099
      targetPort: http
